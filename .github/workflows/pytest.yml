name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        env:
          NODETOOL_CORE_REF: v0.6.2-rc.26
        shell: bash
        run: |
          python -m pip install --upgrade pip
          git clone --depth 1 --branch ${NODETOOL_CORE_REF} https://github.com/nodetool-ai/nodetool-core.git /tmp/nodetool-core
          pip install /tmp/nodetool-core
          rm -rf /tmp/nodetool-core
          pip install -e .[dev]
      - name: Run tests
        run: |
          pytest -ra
